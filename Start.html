<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Movie Collection</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
            --gradient: linear-gradient(135deg, #6200ea, #b388ff);
        }

        body {
            margin: 0;
            background: var(--dark);
            font-family: 'Segoe UI', sans-serif;
            color: var(--light);
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-card {
            background: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            color: var(--secondary);
            font-size: 1.4rem;
            margin: 0 0 10px 0;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            margin-bottom: 15px;
        }

        .movie-rating {
            color: #ffd700;
        }

        .watch-button {
            display: block;
            background: var(--gradient);
            color: var(--light);
            text-decoration: none;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .watch-button:hover {
            opacity: 0.9;
        }

        .genre-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(98, 0, 234, 0.8);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .search-bar {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #2d2d2d;
            color: var(--light);
            font-size: 1.1rem;
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--secondary);
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search movies...">
    </div>

    <div class="movie-grid">
        <!-- Movie Card Template -->
        <div class="movie-card">
            <span class="genre-tag">Action</span>
            <img src="movie-poster-1.jpg" alt="Movie Title" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">Inception</h3>
                <div class="movie-meta">
                    <span>2023</span>
                    <span class="movie-rating">â˜… 9.2</span>
                </div>
                <a href="player.html?movie=1" class="watch-button">Watch Now</a>
            </div>
        </div>

        <!-- Add more movie cards following the same structure -->
    </div>

    <script>
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const movieCards = document.querySelectorAll('.movie-card');
            
            movieCards.forEach(card => {
                const title = card.querySelector('.movie-title').textContent.toLowerCase();
                card.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
