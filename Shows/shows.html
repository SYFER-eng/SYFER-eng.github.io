<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows Collection</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
            --card-bg: #2d2d2d;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
            padding: 20px;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: var(--light);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3);
        }

        .home-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(98, 0, 234, 0.4);
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 60px auto 0;
        }

        .show-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .show-card:hover {
            transform: translateY(-10px);
        }

        .show-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .show-info {
            padding: 20px;
        }

        .show-title {
            color: var(--secondary);
            margin: 0 0 15px 0;
            font-size: 1.4rem;
        }

        .episodes-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .show-card:hover .episodes-list {
            max-height: 500px;
        }

        .episode-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .episode-item:hover {
            background: var(--primary);
        }

        .episode-title {
            flex-grow: 1;
            margin-right: 15px;
        }

        .watch-btn {
            background: var(--secondary);
            color: var(--light);
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .watch-btn:hover {
            transform: scale(1.1);
        }

        .season-title {
            color: var(--secondary);
            margin: 15px 0 10px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .shows-grid {
                grid-template-columns: 1fr;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <a href="Menu.html" class="home-button">
        <span>üè†</span>
        Home
    </a>

    <div class="shows-grid">
        <!-- Show Card Template -->
        <div class="show-card">
            <img src="https://example.com/show-poster.jpg" alt="Show Title" class="show-poster">
            <div class="show-info">
                <h2 class="show-title">Breaking Bad</h2>
                <div class="episodes-list">
                    <h3 class="season-title">Season 1</h3>
                    <div class="episode-item">
                        <span class="episode-title">Episode 1: Pilot</span>
                        <a href="episode1.html" class="watch-btn">Watch</a>
                    </div>
                    <div class="episode-item">
                        <span class="episode-title">Episode 2: Cat's in the Bag</span>
                        <a href="episode2.html" class="watch-btn">Watch</a>
                    </div>
                    <!-- Add more episodes -->
                </div>
            </div>
        </div>

        <!-- Add more show cards as needed -->
    </div>

    <script>
        document.querySelectorAll('.show-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                const episodesList = card.querySelector('.episodes-list');
                episodesList.style.maxHeight = episodesList.scrollHeight + "px";
            });
        });
    </script>
</body>
</html>
