    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
            --card-bg: #2d2d2d;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
            padding: 20px;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: var(--light);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3);
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 60px auto 0;
        }

        .show-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .show-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 20px rgba(98, 0, 234, 0.3);
        }

        .show-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .show-info {
            padding: 20px;
        }

        .show-title {
            color: var(--secondary);
            margin: 0;
            font-size: 1.4rem;
        }

        .show-meta {
            margin-top: 8px;
            color: #888;
            font-size: 0.9rem;
        }

        .episodes-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1001;
            overflow-y: auto;
            padding: 60px 20px 20px;
        }

        .show-header {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 40px;
            margin: -60px -20px 0;
            background-image: url('https://images.justwatch.com/poster/139452420/s718/season-1.%7Bformat%7D');
        }

        .show-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, var(--dark), transparent);
        }

        .show-title-large {
            position: relative;
            z-index: 1;
            font-size: 3rem;
            margin: 0;
        }

        .seasons-tabs {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: var(--card-bg);
            margin: 20px 0;
            border-radius: 10px;
            overflow-x: auto;
        }

        .season-tab {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: var(--light);
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .season-tab.active {
            background: var(--primary);
        }

        .episode-card {
            display: flex;
            gap: 20px;
            background: var(--card-bg);
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .episode-card:hover {
            transform: translateX(10px);
        }

        .episode-thumbnail {
            width: 200px;
            height: 120px;
            object-fit: cover;
        }

        .episode-info {
            padding: 20px;
            flex-grow: 1;
        }

        .episode-title {
            margin: 0 0 10px 0;
            color: var(--secondary);
        }

        .watch-button {
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .watch-button:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            border: none;
            color: var(--light);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1002;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .shows-grid {
                grid-template-columns: 1fr;
            }

            .episode-card {
                flex-direction: column;
            }

            .episode-thumbnail {
                width: 100%;
                height: 200px;
            }

            .show-title-large {
                font-size: 2rem;
            }
        }
    </style>

        function updateEpisodesList(season) {
            const episodesList = document.querySelector('.episodes-list');
            episodesList.innerHTML = '';
            
            episodes[season].forEach(ep => {
                episodesList.innerHTML += `
                    <div class="episode-card">
                        <img src="${ep.thumbnail}" alt="Episode ${ep.episode}" class="episode-thumbnail">
                        <div class="episode-info">
                            <h3 class="episode-title">Season ${season.slice(-1)} Episode ${ep.episode}: ${ep.title}</h3>
                            <a href="${ep.link}" class="watch-button">Watch Now</a>
                        </div>
                    </div>
                `;
            });
        }

        const seasonTabs = document.querySelectorAll('.season-tab');
        seasonTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                seasonTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const season = 'season' + tab.textContent.split(' ')[1];
                updateEpisodesList(season);
            });
        });

        function showEpisodes(showId) {
            document.getElementById('episodesView').style.display = 'block';
            document.body.style.overflow = 'hidden';
            document.querySelector('.show-title-large').textContent = showId;
            updateEpisodesList('season1');
        }

        function hideEpisodes() {
            document.getElementById('episodesView').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
