        :root {

            --background-dark: #000000;

            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
        }

            color: var(--text-color);

            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .show-header {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .show-image {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(227, 20, 20, 0.3);
        }

        .show-info {
            flex-grow: 1;
        }

        .show-title {
            font-size: 3.5em;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .season-navigation {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .season-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .season-button.active {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        .season-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(227, 20, 20, 0.4);
        }

        .episodes-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .season-header {
            color: var(--accent-color);
            font-size: 2em;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .episode-card {
            background: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .episode-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .episode-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .episode-info {
            padding: 20px;
        }

        .episode-title {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .episode-description {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .watch-button {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
        }

        .watch-button:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .show-header {
                flex-direction: column;
                text-align: center;
            }

            .show-title {
                font-size: 2.5em;
            }

            .season-navigation {
                justify-content: center;
            }
        }
    </style>
</head>

        function updateSeasonDisplay(seasonNum) {
            const container = document.getElementById('episodesContainer');
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.innerHTML = '';
                const seasonKey = `season${seasonNum}`;
                const episodes = shows['The Boys'].episodes[seasonKey];
                
                const seasonHeader = document.createElement('div');
                seasonHeader.className = 'season-header';
                seasonHeader.innerHTML = `<h2>Season ${seasonNum}</h2>`;
                container.appendChild(seasonHeader);
                
                const episodeGrid = document.createElement('div');
                episodeGrid.className = 'episodes-grid';
                
                episodes.forEach(episode => {
                    const episodeCard = document.createElement('div');
                    episodeCard.className = 'episode-card';
                    episodeCard.innerHTML = `
                        <img src="${episode.thumbnail}" alt="${episode.title}" class="episode-thumbnail" onerror="this.src='placeholder.jpg'">
                        <div class="episode-info">
                            <h3 class="episode-title">${episode.title}</h3>
                            <p class="episode-description">${episode.description}</p>
                            <a href="${episode.link}" class="watch-button">Watch Now</a>
                        </div>
                    `;
                    episodeGrid.appendChild(episodeCard);
                });
                
                container.appendChild(episodeGrid);
                container.style.opacity = '1';
            }, 300);
            
            document.querySelectorAll('.season-button').forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-season') == seasonNum) {
                    button.classList.add('active');
                }
            });
        }

        document.querySelectorAll('.season-button').forEach(button => {
            button.addEventListener('click', () => {
                const seasonNum = button.getAttribute('data-season');
                updateSeasonDisplay(seasonNum);
            });
        });

        // Initialize with Season 1
        updateSeasonDisplay(1);
