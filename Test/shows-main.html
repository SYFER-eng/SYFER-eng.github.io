<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows Collection</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
            --card-bg: #2d2d2d;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
            padding: 20px;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: var(--light);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3);
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 60px auto 0;
        }

        .show-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--light);
        }

        .show-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 20px rgba(98, 0, 234, 0.3);
        }

        .show-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .show-info {
            padding: 20px;
        }

        .show-title {
            color: var(--secondary);
            margin: 0;
            font-size: 1.4rem;
        }

        .show-meta {
            margin-top: 10px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <a href="Menu.html" class="home-button">
        <span>üè†</span>
        Home
    </a>

    <div class="shows-grid">
        <a href="breaking-bad-episodes.html" class="show-card">
            <img src="breaking-bad-poster.jpg" alt="Breaking Bad" class="show-poster">
            <div class="show-info">
                <h2 class="show-title">Breaking Bad</h2>
                <div class="show-meta">5 Seasons ‚Ä¢ Drama</div>
            </div>
        </a>
        <!-- Add more show cards -->
    </div>
</body>
</html>
