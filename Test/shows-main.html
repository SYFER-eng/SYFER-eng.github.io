<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Picker</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .episode-picker {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.3);
            min-width: 320px;
        }

        .home-button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #a020f0;
        }

        .season-container {
            display: none;
            grid-gap: 10px;
        }

        .season-container.active {
            display: grid;
        }

        .season-button {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .season-button:hover {
            background-color: #800080;
            transform: scale(1.05);
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .episode-card {
            background-color: #4b0082;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .episode-card:hover {
            background-color: #800080;
            transform: scale(1.02);
        }

        .episode-info {
            flex-grow: 1;
        }

        .episode-number {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .episode-title {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .watch-button {
            background-color: #a020f0;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .watch-button:hover {
            background-color: #c040ff;
        }
    </style>
</head>
<body>
    <div class="episode-picker">
        <button class="home-button" onclick="toggleSeasonView()">Home</button>
        <div class="season-container" id="seasonContainer">
            <div class="episodes-grid">
                <button class="season-button" onclick="showEpisodes(1)">Season 1</button>
                <button class="season-button" onclick="showEpisodes(2)">Season 2</button>
                <button class="season-button" onclick="showEpisodes(3)">Season 3</button>
                <button class="season-button" onclick="showEpisodes(4)">Season 4</button>
            </div>
        </div>
        <div class="episodes-grid" id="episodeContainer"></div>
    </div>

    <script>
        const season1Episodes = [
            "Pilot",
            "The Mystery Begins",
            "Dark Secrets",
            "The Revelation",
            "Hidden Truths",
            "The Confrontation",
            "Breaking Point",
            "Season Finale"
        ];

        function toggleSeasonView() {
            const seasonContainer = document.getElementById('seasonContainer');
            const episodeContainer = document.getElementById('episodeContainer');
            seasonContainer.classList.toggle('active');
            episodeContainer.innerHTML = '';
        }

        function showEpisodes(season) {
            const episodeContainer = document.getElementById('episodeContainer');
            episodeContainer.innerHTML = '';
            
            for (let i = 1; i <= 8; i++) {
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                
                const episodeInfo = document.createElement('div');
                episodeInfo.className = 'episode-info';
                
                const episodeNumber = document.createElement('span');
                episodeNumber.className = 'episode-number';
                episodeNumber.textContent = `S${season}E${i}`;
                
                const episodeTitle = document.createElement('span');
                episodeTitle.className = 'episode-title';
                episodeTitle.textContent = season === 1 ? season1Episodes[i-1] : `Episode ${i}`;
                
                const watchButton = document.createElement('a');
                watchButton.href = `episode.html?season=${season}&episode=${i}`;
                watchButton.className = 'watch-button';
                watchButton.textContent = 'Watch Now';
                
                episodeInfo.appendChild(episodeNumber);
                episodeInfo.appendChild(episodeTitle);
                episodeCard.appendChild(episodeInfo);
                episodeCard.appendChild(watchButton);
                
                episodeContainer.appendChild(episodeCard);
            }
        }

        // Show seasons view by default
        document.getElementById('seasonContainer').classList.add('active');
    </script>
</body>
</html>
