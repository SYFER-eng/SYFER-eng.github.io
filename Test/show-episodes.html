<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Episodes</title>
    <style>
        /* Include previous root and basic styles */

        .show-header {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 40px;
        }

        .show-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, var(--dark), transparent);
        }

        .show-title-large {
            font-size: 3rem;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .seasons-tabs {
            display: flex;
            gap: 10px;
            padding: 20px 40px;
            background: var(--card-bg);
        }

        .season-tab {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: var(--light);
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .season-tab.active {
            background: var(--primary);
        }

        .episodes-list {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 40px;
        }

        .episode-card {
            display: flex;
            gap: 20px;
            background: var(--card-bg);
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .episode-card:hover {
            transform: translateX(10px);
        }

        .episode-thumbnail {
            width: 200px;
            height: 120px;
            object-fit: cover;
        }

        .episode-info {
            padding: 20px;
            flex-grow: 1;
        }

        .episode-number {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .episode-title {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .watch-button {
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .watch-button:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="shows.html" class="home-button">
        <span>‚Üê</span>
        Back to Shows
    </a>

    <div class="show-header" style="background-image: url('show-banner.jpg')">
        <h1 class="show-title-large">Breaking Bad</h1>
    </div>

    <div class="seasons-tabs">
        <button class="season-tab active">Season 1</button>
        <button class="season-tab">Season 2</button>
        <!-- Add more season tabs -->
    </div>

    <div class="episodes-list">
        <div class="episode-card">
            <img src="episode1-thumb.jpg" alt="Episode 1" class="episode-thumbnail">
            <div class="episode-info">
                <div class="episode-number">Episode 1</div>
                <h3 class="episode-title">Pilot</h3>
                <p class="episode-description">Episode description goes here...</p>
                <a href="watch-episode.html" class="watch-button">Watch Now</a>
            </div>
        </div>
        <!-- Add more episode cards -->
    </div>

    <script>
        const seasonTabs = document.querySelectorAll('.season-tab');
        seasonTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                seasonTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                // Add season switching logic here
            });
        });
    </script>
</body>
</html>
