<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Movie Player</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ambient-container {
            position: relative;
            width: 90%;
            max-width: 1400px;
            aspect-ratio: 16/9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-container {
            position: relative;
            width: 80%;
            height: 80%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(98, 0, 234, 0.5);
            z-index: 2;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .color-wave {
            position: absolute;
            inset: -50px;
            background: conic-gradient(
                from 0deg,
                #ff0000,
                #ff8800,
                #ffff00,
                #00ff00,
                #0000ff,
                #8800ff,
                #ff0000
            );
            filter: blur(50px);
            opacity: 0.5;
            animation: rotate 10s linear infinite;
            z-index: 1;
        }

        .color-wave::after {
            content: '';
            position: absolute;
            inset: 50px;
            background: var(--dark);
            border-radius: 15px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                circle at var(--x, 50%) var(--y, 50%),
                rgba(98, 0, 234, 0.3) 0%,
                transparent 50%
            );
            z-index: 3;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .ambient-container {
                width: 95%;
            }
            .player-container {
                width: 90%;
                height: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="ambient-container">
        <div class="color-wave"></div>
        <div class="player-container">
            <iframe 
                class="video-frame"
                src="https://mega.nz/embed/oycVha7C#Q2oY-LI8nUjv98VbQPxTaY0CyCIOoGQjlUwOphyfQOU"
                allowfullscreen>
            </iframe>
        </div>
        <div class="glow"></div>
    </div>

    <script>
        const glow = document.querySelector('.glow');
        document.addEventListener('mousemove', (e) => {
            const rect = glow.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            glow.style.setProperty('--x', `${x}%`);
            glow.style.setProperty('--y', `${y}%`);
        });
    </script>
</body>
</html>
