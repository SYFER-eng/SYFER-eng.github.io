<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Movie Player</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .player-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: var(--dark);
            overflow: hidden;
        }

        .video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-container:hover .controls-overlay {
            opacity: 1;
        }

        .title-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            color: var(--light);
            z-index: 10;
        }

        .movie-title {
            font-size: 1.5rem;
            margin: 0;
            color: var(--secondary);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--secondary);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .movie-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="back-button" onclick="window.location.href='movies.html'">‚Üê Back</button>
        
        <div class="title-bar">
            <h1 class="movie-title">Now Playing: Premium Movie</h1>
        </div>

        <iframe 
            class="video-frame"
            src="https://mega.nz/embed/oycVha7C#Q2oY-LI8nUjv98VbQPxTaY0CyCIOoGQjlUwOphyfQOU"
            allowfullscreen>
        </iframe>

        <div class="controls-overlay">
            <!-- Custom controls can be added here -->
        </div>

        <div class="loading-overlay">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.display = 'none';
            }, 1500);
        }

        // Fullscreen toggle
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
