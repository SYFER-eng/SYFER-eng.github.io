<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Player</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 20;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 234, 0.3);
        }

        .home-icon {
            font-size: 1.2em;
        }

        .player-container {
            width: 80%;
            aspect-ratio: 16/9;
            position: relative;
            background: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(98, 0, 234, 0.3);
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .glow-effect {
            position: absolute;
            inset: -20px;
            background: radial-gradient(
                circle at var(--x, 50%) var(--y, 50%),
                rgba(98, 0, 234, 0.4),
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-container:hover .glow-effect {
            opacity: 1;
        }

        .title-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            color: var(--light);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            font-size: 1.2rem;
        }

        .player-container:hover .title-bar {
            opacity: 1;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .player-container:hover .video-controls {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--secondary);
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .progress-bar:hover .progress {
            height: 6px;
            background: var(--primary);
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .control-button:hover {
            color: var(--secondary);
            background: rgba(255,255,255,0.1);
        }

        .time-display {
            color: var(--light);
            font-size: 0.9rem;
            margin-left: auto;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--secondary);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .player-container {
                width: 95%;
            }
            
            .home-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .control-button {
                font-size: 1.2rem;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <a href="Menu.html" class="home-button">
        <span class="home-icon">üè†</span>
        Home
    </a>

    <div class="player-container">
        <div class="title-bar">Now Playing: Premium Content</div>
        <div class="glow-effect"></div>
        <iframe 
            class="video-frame"
            src="https://mega.nz/embed/oycVha7C#Q2oY-LI8nUjv98VbQPxTaY0CyCIOoGQjlUwOphyfQOU"
            allowfullscreen>
        </iframe>
        <div class="video-controls">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="controls-row">
                <button class="control-button play-pause">‚ñ∂</button>
                <button class="control-button volume">üîä</button>
                <button class="control-button fullscreen">‚õ∂</button>
                <div class="time-display">00:00 / 00:00</div>
            </div>
        </div>
        <div class="loading-overlay">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.player-container');
        const glowEffect = document.querySelector('.glow-effect');
        const loadingOverlay = document.querySelector('.loading-overlay');
        const playPauseBtn = document.querySelector('.play-pause');
        const volumeBtn = document.querySelector('.volume');
        const fullscreenBtn = document.querySelector('.fullscreen');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const timeDisplay = document.querySelector('.time-display');
        let isPlaying = false;
        let isMuted = false;

        // Handle mouse movement for glow effect
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            glowEffect.style.setProperty('--x', `${x}%`);
            glowEffect.style.setProperty('--y', `${y}%`);
        });

        // Control buttons functionality
        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        });

        volumeBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            volumeBtn.textContent = isMuted ? 'üîá' : 'üîä';
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                container.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            progress.style.width = `${pos * 100}%`;
        });

        // Remove loading overlay when content is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 300);
            }, 1000);
        });

        // Example progress update
        setInterval(() => {
            const currentTime = 0; // Replace with actual current time
            const duration = 100; // Replace with actual duration
            progress.style.width = `${(currentTime / duration) * 100}%`;
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }, 1000);

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
