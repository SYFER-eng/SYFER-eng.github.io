<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Player</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-wrapper {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .player-container {
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
            background: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(98, 0, 234, 0.3);
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls-panel {
            background: rgba(45, 45, 45, 0.9);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-button {
            background: var(--primary);
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }

        .progress-container {
            flex-grow: 1;
            padding: 0 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--secondary);
            border-radius: 3px;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: var(--light);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .time-display {
            color: var(--light);
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 20;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 234, 0.3);
        }

        @media (max-width: 768px) {
            .player-wrapper {
                width: 95%;
            }
            
            .control-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .time-display {
                font-size: 0.8rem;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <a href="Menu.html" class="home-button">
        <span>üè†</span>
        Home
    </a>

    <div class="player-wrapper">
        <div class="player-container">
            <iframe 
                class="video-frame"
                src="https://mega.nz/embed/oycVha7C#Q2oY-LI8nUjv98VbQPxTaY0CyCIOoGQjlUwOphyfQOU"
                allowfullscreen>
            </iframe>
        </div>

        <div class="controls-panel">
            <button class="control-button play-pause">‚ñ∂</button>
            <button class="control-button volume">üîä</button>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="time-display">00:00 / 00:00</div>
            <button class="control-button fullscreen">‚õ∂</button>
        </div>
    </div>

    <script>
        const playerWrapper = document.querySelector('.player-wrapper');
        const videoFrame = document.querySelector('.video-frame');
        const playPauseBtn = document.querySelector('.play-pause');
        const volumeBtn = document.querySelector('.volume');
        const fullscreenBtn = document.querySelector('.fullscreen');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const timeDisplay = document.querySelector('.time-display');
        let isPlaying = false;
        let isMuted = false;

        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        });

        volumeBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            volumeBtn.textContent = isMuted ? 'üîá' : 'üîä';
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                playerWrapper.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            progress.style.width = `${pos * 100}%`;
        });

        // Example progress update
        setInterval(() => {
            const currentTime = 0; // Replace with actual current time
            const duration = 100; // Replace with actual duration
            progress.style.width = `${(currentTime / duration) * 100}%`;
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }, 1000);

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
