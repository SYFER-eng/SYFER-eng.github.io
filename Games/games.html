<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Downloads</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #800080;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #800080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #9932CC;
            box-shadow: 0 0 15px #800080;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            background-color: #1a1a1a;
            border: 2px solid #800080;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-card h3 {
            padding: 10px;
            margin: 0;
            color: #9932CC;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #1a1a1a;
            border: 2px solid #800080;
            border-radius: 10px;
            padding: 20px;
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #9932CC;
            font-size: 30px;
            cursor: pointer;
        }

        .download-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .download-button {
            padding: 15px 30px;
            background-color: #800080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background-color: #9932CC;
            box-shadow: 0 0 15px #800080;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Game Downloads</h1>
        <a href="index.html" class="home-button">Home</a>
    </div>

    <div class="games-grid">
        <div class="game-card" onclick="openModal('Game 1')">
            <img src="game1.jpg" alt="Game 1">
            <h3>Game 1</h3>
        </div>
        <div class="game-card" onclick="openModal('Game 2')">
            <img src="game2.jpg" alt="Game 2">
            <h3>Game 2</h3>
        </div>
        <!-- Add more game cards as needed -->
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" style="width: 100%; max-height: 400px; object-fit: cover;">
            <div class="download-buttons">
                <a href="#" class="download-button">Direct Download</a>
                <a href="#" class="download-button">Torrent Download</a>
            </div>
        </div>
    </div>

    <script>
        function openModal(gameName) {
            const modal = document.getElementById('gameModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            
            modalTitle.textContent = gameName;
            modalImage.src = gameName.toLowerCase().replace(' ', '') + '.jpg';
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('gameModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
